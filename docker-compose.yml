version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: commune-postgres
    environment:
      POSTGRES_USER: commune
      POSTGRES_PASSWORD: commune
      POSTGRES_DB: commune_dev
    ports:
      - '5432:5432'
    volumes:
      - commune_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U commune']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: commune-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - commune_redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  commune_pgdata:
  commune_redisdata:
